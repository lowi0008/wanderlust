<div class="container" ng-model="user">
    <div class="row">
        <!-- TODO: progress bar -->
        <!-- <progressbar animate="false" >{{ user.tours[tour._id].spots.percentComplete }}%</progressbar> -->
        <table class="table table-hover spotsContainer" ng-repeat="spot in user.tours.spots">
          <tr>
            <th>
              <!-- the following three tags are directives from tours.controller.js -->
              <tag-Price></tag-Price>
              <tag-Camera></tag-Camera>
              <tag-Tree></tag-Tree></th>
            <th class="spotInfo"> {{spot.info}} </th>
            <input type="checkbox"
                   ng-model="spot.completed"
                   ng-true-value="true"
                   ng-false-value="false"
                   ng-change="toggleComplete()">
            <th class="spotPoints"> {{spot.points}} </th>
          </tr>
        </table>

    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <button class="btn btn-default" type="button" ng-click="updateTour(user)">Update</button>
      <a ui-sref="tours"><button class="btn btn-default" type="button">Cancel</button></a>
          </div>
        </footer>'
